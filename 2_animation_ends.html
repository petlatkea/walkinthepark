<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Walk in the Park - 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
</head>
<body>
 <div id="screen">
   <div id="game">
     <div id="game_background">
       <div id="description">
         <h1>When the animation ends</h1>
         <p>Make the dog come in <code>.from_left</code> to the cat.<br>
         When the dog reaches the cat, make the cat <code>.jump_high</code></p>
         
         <p>Use <code>animationend</code>.</p>
       </div>
     </div>
     <div id="game_elements">
       <div id="dog_container">
         <div class="sprite"></div>
       </div>
       <div id="cat_container" >
         <div class="sprite"></div>
       </div>
     </div>
     <div id="game_foreground"></div>
   </div>
 </div>
  
  <script src="2_animation_ends.js"></script>  
</body>
</html>
