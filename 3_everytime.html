<body>
 <div id="screen">
   <div id="game">
     <div id="game_background">
       <div id="description">
         <h1>Everytime the animation repeats</h1>
         <p>Make the dog <code>.attack</code> the cat.<br>
         And everytime the dog's animation repeats - make the cat <code>.jump_quick</code></p>
         
         <p>Use <code>animationiteration</code>, and make sure that the cat's animation is repeated by the JavaScript.</p>
       </div>
     </div>
     <div id="game_elements">
       <div id="dog_container">
         <div class="sprite"></div>
       </div>
       <div id="cat_container" >
         <div class="sprite"></div>
       </div>
     </div>
     <div id="game_foreground"></div>
   </div>
 </div>
  
  <script src="3_everytime.js"></script>
